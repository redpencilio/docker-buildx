service: gitea
base-url: https://codeberg.org
repo: woodpecker-plugins/plugin-docker-buildx

# Changelog groups and which labeled PRs to add to each group
groups:
  -
    name: BREAKING
    labels:
      - breaking
  -
    name: FEATURES
    labels:
      - feature
  -
    name: BUGFIXES
    labels:
      - bug
  -
    name: ENHANCEMENTS
    labels:
      - enhancement
  -
    name: SECURITY
    labels:
      - security
  -
    name: TESTING
    labels:
      - testing
  -
    name: TRANSLATION
    labels:
      - translation
  -
    name: BUILD
    labels:
      - build
  -
    name: DOCS
    labels:
    - documentation
  -
    name: MISC
    default: true

# regex indicating which labels to skip for the changelog
skip-labels: skip-changelog|backport*
